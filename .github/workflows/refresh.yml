name: Refresh News Snapshot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger news refresh
        run: |
          curl -X POST watchthisworld.com/api/cron/refresh \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 60 \
            --fail
